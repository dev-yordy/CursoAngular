<div class="tap" [ngSwitch]="selection">
    <button (click)="cambiarVentana('perfil')">Perfil</button>
    <button (click)="cambiarVentana('puntos')">Puntos</button>
    <button (click)="cambiarVentana('informacion')">Informacion</button>
    
    <div class="pestana">
       <p *ngSwitchCase ="'perfil'">Este es el perfil</p>
       <p *ngSwitchCase ="'puntos'">Estos son los puntos</p>
       <p *ngSwitchCase ="'informacion'">Este es la informacion</p>
       <p *ngSwitchDefault>Seleccione una pesta√±a</p>
    </div>
</div>
